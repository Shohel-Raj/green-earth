<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Navbar</title>
</head>
<body class="bg-gray-50">

  <nav class="w-full bg-[#15803D] text-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        
        <!-- Left - Logo -->
        <div class="flex items-center">
          <a href="#" class="text-xl text-white font-bold text-gray-800">MyLogo</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="flex text-white items-center lg:hidden">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>

        <!-- Desktop Nav Links -->
        <div class="hidden text-white lg:flex space-x-6 items-center">
          <a href="#" class="text-gray-700 text-white hover:text-blue-600">Item 1</a>
          <a href="#" class="text-gray-700 text-white hover:text-blue-600">Item 1</a>
          <a href="#" class="text-gray-700 text-white hover:text-blue-600">Item 3</a>
        </div>

        <!-- Right - Button -->
        <div class="hidden text-white lg:flex items-center">
          <a href="#" class="px-4 py-2 bg-[#FACC15] text-white rounded-md hover:bg-blue-700">Button</a>
        </div>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden text-white lg:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-white py-2 text-gray-700 hover:text-blue-600">Item 1</a>
      <a href="#" class="block text-white py-2 text-gray-700 hover:text-blue-600">Item 2</a>
      <a href="#" class="block text-white py-2 text-gray-700 hover:text-blue-600">Item 3</a>
      <a href="#" class="block text-white mt-2 bg-[#FACC15] px-4 py-2  text-white rounded-md hover:bg-blue-700">Button</a>
    </div>
  </nav>

  

  <script src="index.js"></script>

</body>
</html>
