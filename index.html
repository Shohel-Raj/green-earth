<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Navbar</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    .poppins {
      font-family: "Poppins", sans-serif;
    }

    .apona {
      font-family: 'Apona Lohit', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }


  </style>
</head>

<body class="bg-gray-50 pooppins">

  <nav class="w-full bg-[#15803D] text-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">

        <!-- Left - Logo -->
        <div class="flex items-center">
          <a href="#" class="text-xl text-white font-bold text-gray-800">MyLogo</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="flex text-white items-center lg:hidden">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Desktop Nav Links -->
        <div class="hidden text-white lg:flex space-x-6 items-center">
          <a href="#" class="text-gray-700 text-white hover:text-blue-600">Item 1</a>
          <a href="#" class="text-gray-700 text-white hover:text-blue-600">Item 1</a>
          <a href="#" class="text-gray-700 text-white hover:text-blue-600">Item 3</a>
        </div>

        <!-- Right - Button -->
        <div class="hidden text-white lg:flex items-center">
          <a href="#" class="px-4 py-2 bg-[#FACC15] text-white rounded-lg text-white hover:bg-blue-700">Button</a>
        </div>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden text-white lg:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-white py-2 text-gray-700 hover:text-blue-600">Item 1</a>
      <a href="#" class="block text-white py-2 text-gray-700 hover:text-blue-600">Item 2</a>
      <a href="#" class="block text-white py-2 text-gray-700 hover:text-blue-600">Item 3</a>
      <a href="#"
        class="block text-white mt-2 bg-[#FACC15] px-4 py-2  text-white rounded-md hover:bg-blue-700">Button</a>
    </div>
  </nav>

  <!-- Banner Section -->
  <div class="bg-green-100">
    <!-- Banner Section -->
   <section class="relative max-w-7xl mx-auto bg-green-100 overflow-hidden">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
    
    <!-- Left Image -->
    <div class="hidden md:block md:col-span-3">
      <img
        src="assets/hero-leaf1.png"
        alt="Tree Planting"
        class="w-full h-full object-cover ">
    </div>

    <!-- Center Content -->
    <div class="col-span-1 md:col-span-6 text-center  py-8 sm:py-16 md:py-10 px-6">
      <h1 class="text-2xl sm:text-3xl md:text-3xl font-bold text-gray-800 mb-4 leading-snug">
        Plant a Tree, Grow a Future
      </h1>
      <p class="text-gray-600 mb-6 text-xl">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <a href="#"
        class="inline-block bg-yellow-400 mb-4 text-gray-800 font-semibold px-5 py-2 sm:px-6 sm:py-3 md:px-8 md:py-4 rounded-full shadow-md hover:bg-yellow-500 transition">
        Get Involved
      </a>
    </div>

    <!-- Right Image -->
    <div class="hidden md:block md:col-span-3">
      <img
        src="assets/hero-leaf2.png"
        alt="Tree Planting"
        class="w-full h-full object-cover ">
    </div>

  </div>
</section>

  </div>



  <script src="/Js/index.js"></script>

</body>

</html>
